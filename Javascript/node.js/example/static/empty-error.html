<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>可回复消息</title>
    <style>
        .rep-entry, .entry-masker {
            display: none;
        }
    </style>
</head>
<body>

    <div class="rep-entry vote">
        <div class="entry-wp">
            <div class="repIcon voteIcon"></div>
            <span class="repName">投票</span>
        </div>
    </div>

    <div class="rep-entry pose">
        <div class="entry-wp">
            <div class="repIcon poseIcon"></div>
            <span class="repName">提问</span>
        </div>
    </div>

    <div class="rep-entry notice">
        <div class="entry-wp">
            <div class="repIcon noticeIcon"></div>
            <span class="repName">通知</span>
        </div>
    </div>

    <div class="entry-masker">敬请期待</div>

    <script src="js/LAB.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/entryLoader.js"></script>
</body>
</html>
