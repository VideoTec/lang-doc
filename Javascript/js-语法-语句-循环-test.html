<script>
    function getImg() {
        var images = document.getElementsByTagName('img');
        var imageUrl = '';
        for (var i = 0; i < images.length; i++) {
            var image = images[i];
            var imageSrc = image.src;
            if (imageSrc.indexOf("http:") !== 0) continue;
            if (image.naturalHeight > 300 && image.naturalHeight > 300) {
                imageUrl = imageSrc;
                break;
            }
        }

        console.log('[javascript] ªÒ»°Õ¯“≥Õº∆¨: ' + imageUrl);
        return imageUrl;
    }
    window.onload = function() {
        getImg();
    }
</script>
